name: CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: python:3.9-slim

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      # Ya no necesitamos 'setup-python' porque el contenedor ya es Python,
      # lo ideal es instalar dependencias directo:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Nose
        env:
          # Nota: Al estar dentro de un contenedor, usamos 'postgres' como host
          # en lugar de 'localhost' para conectar con el servicio.
          DATABASE_URI: postgresql://postgres:postgres@postgres:5432/postgres
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          nosetests --with-spec --spec-color --with-coverage --cover-package=service || true
